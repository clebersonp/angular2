<section>
  <article>
    <h3>Event Binding - Binding em eventos</h3>

    <div>
      <button (click)="cliclarBotao()" 
        class="btn btn-primary">
          Me Clique!
      </button>
      <br><br>

<!-->on-keyup ou (keyup) assim sucessivamente</!-->
      <input type="text" 
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor(variavelInterna.value)"
        (keypress)="salvarValorKeyPress($event.target.value)"
        (blur)="salvarValorOnBlur($event)"
        #variavelInterna>
      <p>Valor: {{ teclaPressionada }}</p>
      <p>Valor a ser salvo - enter: {{ salvaValor }}</p>
      <p>Valor a ser salvo - keypress: {{ keyPress }}</p>

      <br>
      <span 
        (mouseover)="onMouseOverOut()"
        (mouseout)="onMouseOverOut()"
        [class.highlight]="isMouseOver">
          Passe o mouse sobre mim</span>

    </div>

  </article>
</section>
